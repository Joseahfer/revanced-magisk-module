enable-magisk-update = true
parallel-jobs = 1
compression-level = 9

[YouTube]
build-mode = "apk"
excluded-patches = "'Downloads' 'Swipe controls' 'Always repeat'"
included-patches = "'Custom branding'"
patcher-args = "-OappName='YouTube'"
version = "auto"
apkmirror-dlurl = "https://www.apkmirror.com/apk/google-inc/youtube"
uptodown-dlurl = "https://youtube.en.uptodown.com/android"

[Reddit]
build-mode = "apk"
uptodown-dlurl = "https://reddit-official-app.en.uptodown.com/android"
apkmirror-dlurl = "https://apkmirror.com/apk/redditinc/reddit"
patcher-args = "-OappName='Reddit'"
apkmirror-dpi = "120-640dpi"
version = "auto"

[Twitch]
build-mode = "apk"
apkmirror-dlurl = "https://www.apkmirror.com/apk/twitch-interactive-inc/twitch"
uptodown-dlurl = "https://twitch.en.uptodown.com/android"
version = "auto"
# archive-dlurl = "https://archive.org/download/jhc-apks/apks/tv.twitch.android.app"

[Twitter]
apkmirror-dlurl = "https://www.apkmirror.com/apk/x-corp/twitter"
build-mode = "apk"
dpi = "120-640dpi"
version = "auto"
